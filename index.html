<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Wings To Sawa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e63946, #111);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background: #fff;
            width: 350px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: pop 0.5s ease;
        }
        @keyframes pop {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #888;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #e63946;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .success {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Account</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="signup()">Sign Up</button>
    <p id="message"></p>
</div>

<script>
    // DEMO FIXED ACCOUNT (since no database)
    const demoUser = "demo";
    const demoPass = "1234";

    function signup() {
        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;
        let msg = document.getElementById("message");

        if (user === demoUser) {
            msg.className = "error";
            msg.textContent = "Username already exists (demo mode)";
            return;
        }

        if (user === "" || pass === "") {
            msg.className = "error";
            msg.textContent = "Please fill out all fields.";
            return;
        }

        // Accept any non-demo username
        msg.className = "success";
        msg.textContent = "Account Created! Redirecting...";
            setTimeout(() => {
                window.location.href = 'Unli Wing.html';
            }, 1500);
    }
</script>

</body>
</html>
